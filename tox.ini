[tox]
skip_missing_interpreters = True
envlist = style, pylint, py3


[testenv]
deps = responses
    pytest-cov
commands =
    pytest -v --cov=api4jenkins tests/unit \
        -o junit_family=xunit2 \
        --cov-report term \
        --cov-report html:tests/unit/htmlcov \
        --cov-report xml:tests/unit/cov.xml \
        --junit-xml tests/unit/junit.xml

[testenv:pylint]
deps = pylint
commands =
    pylint -E api4jenkins

[testenv:style]
deps = pycodestyle
commands =
    pycodestyle --show-source --show-pep8 \
        --ignore=E501,F401,E128,E402,E731,F821 api4jenkins

[testenv:integration]
deps = pytest-cov
passenv =
    HTTPS_PROXY
setenv =
    PATH = {toxinidir}/tests/integration/{:}{env:PATH}
    PLUGINS = cloudbees-folder,workflow-aggregator,credentials
commands_pre =
    /bin/bash {toxinidir}/tests/integration/start_jenkins.sh start
commands =
    pytest -v --cov=api4jenkins tests/integration \
        --cov-report term \
        --cov-report html:tests/integration/htmlcov \
        --cov-report xml:tests/integration/cov.xml \
        --junit-xml tests/integration/junit.xml
commands_post =
   /bin/bash {toxinidir}/tests/integration/start_jenkins.sh stop
